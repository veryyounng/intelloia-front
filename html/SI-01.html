<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인텔로이아 | 회원가입</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js"></script>
  </head>
  <body class="h-dvh w-dvw">
    <main
      class="background-gray-subtler flex h-dvh min-w-2xl flex-col items-center justify-center p-20"
    >
      <div class="progressbar-container max-w-160 min-w-96"></div>
      <div
        class="signup background-white relative flex h-[638px] w-1/2 max-w-160 min-w-96 flex-col justify-center gap-12 rounded-xl p-10"
      >
        <div class="text-container foreground-gray-default text-center">
          <span class="foreground-gray-strong text-xl font-bold"
            >인텔로이아 계정 하나로
            <br />
            다양한 서비스를 쉽고 편리하게 이용하세요!</span
          ><br />
          <span class="foreground-gray-default text-sm"
            >가입 유형에 따라 사용되는 서비스가 다르니 반드시 귀사의 역할에 맞는
            가입 유형을 선택해주세요.</span
          >
        </div>
        <div class="form flex w-full flex-col overflow-hidden">
          <div class="form-content flex h-full w-full flex-col">
            <div class="form-content flex h-full flex-col gap-1">
              <div class="card-container flex flex-row gap-4">
                <div
                  class="card-signup"
                  onclick="window.location.href='SI-02.html'"
                >
                  <div class="card-signup-header">
                    <span class="foreground-gray-strong text-xl font-bold"
                      >고객사</span
                    >
                    <span class="foreground-gray-default text-sm"
                      >인텔로이아 API/서비스를 <br />연동하거나
                      <b>직접 이용</b>하는 기업</span
                    >
                  </div>
                  <div class="card-signup-body flex flex-col gap-4">
                    <div class="btn-container sticky bottom-0 w-full">
                      <div class="background-white h-6"></div>
                      <a
                        class="btn btn-m btn-primary btn-wide"
                        href="SI-02.html"
                        >고객사 회원가입</a
                      >
                    </div>
                  </div>
                </div>
                <div
                  class="card-signup"
                  onclick="window.location.href='SI-02.html'"
                >
                  <div class="card-signup-header">
                    <span class="foreground-gray-strong text-xl font-bold"
                      >파트너사</span
                    >
                    <span class="foreground-gray-default text-sm"
                      >인텔로이아 API/서비스를 <br />활용할 수 있도록
                      <b>지원</b>하는 기업</span
                    >
                  </div>
                  <div class="card-signup-body flex flex-col gap-4">
                    <div class="btn-container sticky bottom-0 w-full">
                      <div class="background-white h-6"></div>
                      <a
                        class="btn btn-m btn-primary btn-wide"
                        href="SI-02.html"
                        >파트너사 회원가입</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
